
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Comments</mat-card-title>
    <mat-card-subtitle>
      <mat-form-field class="example-full-width">
      <mat-label>Search</mat-label>
        <input matInput type="text" [(ngModel)]="filterComment" placeholder="Search comment for body">
    </mat-form-field>
  </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="list">
      <mat-list-item *ngFor="let comment of postService.comments | filterComment:filterComment  ; let i = index" class="listitem">
        <span>{{i+1}}. {{comment.body}}</span>
      </mat-list-item>

    </mat-list>

  </mat-card-content>
  <mat-card-actions>
    <app-add-comment></app-add-comment>
    <button mat-stroked-button (click)="back()">Back</button>
  </mat-card-actions>
</mat-card>
